<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Nodejs socket测试</title>
<script src="jquery.min.js"></script>
<script src="jquery.cookie.ext.js"></script>
<script src="http://192.168.7.254:3000/socket.io/socket.io.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.setCookie("socket","socket");
	var socket = io.connect('http://192.168.7.254:3000/');
	socket.on('news', function(data) {
		console.log(data);
		socket.emit('my other event', 'This is Client Send.');
	});
	socket.on('user connected', function(data) {
		console.log(data);
	});
	socket.on('all users', function(data) {
		console.log(data);
	});
});
</script>
</head>
<body>
<img src="http://192.168.7.254:3000/" width="0" height="0" />
</body>
</html>
